<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Sidebar</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name"> <img src="images/logo.svg"></i></div>
      <img src="images/menu.svg" class="bx-menu" id="btn">
    </div>
    <ul class="nav-list">
      <li>

        <img src="images/search.svg" class="bx-search">
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <img src="images/grid.svg">
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <img src="images/pet.svg">
          <span class="links_name">Pets</span>
        </a>
        <span class="tooltip">Pets</span>
      </li>
      <li>
        <a href="#">
          <img src="images/user.svg">
          <span class="links_name">Clientes</span>
        </a>
        <span class="tooltip">Clientes</span>
      </li>
      <li>
        <a href="#">
          <img src="images/vet.svg" >
          <span class="links_name">Vets</span>
        </a>
        <span class="tooltip">Vets</span>
      </li>
      <li>
        <a href="#">
          <img src="images/settings.svg" >
          <span class="links_name">Ajustar</span>
        </a>
        <span class="tooltip">Ajustar</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="images/photo.jpg" alt="Foto de perfil do usuario">
          <div class="name_job">
            <div class="name">Eleanor Pena</div>
            <div class="job">Veterinaria</div>
          </div>
        </div>
          <i class='bx bx-log-out' id="log_out" ></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Dashboard</div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
